name: Node.js CI

# 1. Configura la activación del workflow
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    # Sistema operativo donde se ejecutará el job
    runs-on: ubuntu-latest

    # Estrategia para probar con diferentes versiones de Node.js (se usa 18.x como LTS)
    strategy:
      matrix:
        node-version: [18.x] # Versión LTS recomendada

    steps:
      # Paso 1: Checkout (Clonar el repositorio)
      - uses: actions/checkout@v4

      # Paso 2: Configurar el entorno de Node.js
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm' # Habilita el caché de dependencias para instalaciones más rápidas

      # Paso 3: Instalar dependencias (npm install)
      - name: Install dependencies
        run: npm install

      # Paso 4: Ejecutar la suite de pruebas (npm test)
      - name: Run tests
        run: npx test